<div class="backlog-container">
<mat-toolbar>
  <span>Backlog</span>
  <span class="menu-separation"></span>
  <button mat-button (click)="openNewBacklogTaskDialog()"><mat-icon>add</mat-icon>Add Task</button>
</mat-toolbar>
<div class="task-container">
  <app-backlog-task *ngFor="let backlogTask of backlogTasks | async" [backlogTask]=backlogTask></app-backlog-task>
</div>
</div>
