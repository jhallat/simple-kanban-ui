<div class="goals-container">
    <mat-toolbar>
      <span>Goals</span>
      <span class="menu-separation"></span>
      <button mat-button (click)="openNewGoalDefinitionDialog()"><mat-icon>add</mat-icon>Add Goal</button>
    </mat-toolbar>
    <div class="goal-definition-container">
      <app-goal-definition *ngFor="let goal of goals | async" [goal]=goal (editGoal)="edit($event)"></app-goal-definition>
    </div>
</div>
