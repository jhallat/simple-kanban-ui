<h2 mat-dialog-title>Add New Goal</h2>
<mat-dialog-content>
  <div class="goal-contents">
    <div class="priority-container">
      <span class="mat-body">Priority</span>
      <span class="space"></span>
      <app-star-input [maximum]=5 (valueAssigned)="assignPriority($event)"></app-star-input>
    </div>
    <mat-form-field class="goal-input">
      <input
        matInput
        placeholder="Description"
        [(ngModel)]="goal.description"
      />
    </mat-form-field>
    <mat-form-field class="goal-input">
      <textarea
        matInput
        placeholder="Expectation"
        [(ngModel)]="goal.expectation"
      ></textarea>
    </mat-form-field>
    <mat-form-field class="goal-input">
      <textarea
        matInput
        placeholder="Strategy"
        [(ngModel)]="goal.strategy"
      ></textarea>
    </mat-form-field>
    <mat-form-field class="goal-input">
      <textarea
        matInput
        placeholder="Alternatives"
        [(ngModel)]="goal.alternatives"
      ></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
