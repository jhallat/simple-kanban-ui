<mat-toolbar color="primary">
  <button mat-button class="sidenav-toggle" (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="title">Individual Kanban</span>
  <span class="space"></span>
  <mat-menu #accountMenu="matMenu">
    <button mat-menu-item *ngIf="loggedIn" (click)="logout()">Log Out</button>
    <button mat-menu-item *ngIf="!loggedIn" routerLink="[/login]">Log In</button>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="accountMenu">
    <mat-icon>account_box</mat-icon>
  </button>

</mat-toolbar>
